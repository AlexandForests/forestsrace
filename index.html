<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscriber Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .progress-bar {
            animation: progress-fill 0.8s ease-out;
        }
        
        @keyframes progress-fill {
            from { width: 0%; }
        }

        .chart-container {
            position: relative;
            height: 120px;
            width: 100%;
        }

        .video-thumbnail {
            transition: transform 0.2s ease;
        }

        .video-thumbnail:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="gradient-bg text-white py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-2">1000 Subs Race Leaderboard</h1>
            <p class="text-center text-blue-100">Live subscriber counts updated every 30 seconds</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Controls -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center gap-4">
                <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    üîÑ Refresh Now
                </button>
                <div id="lastUpdated" class="text-gray-600 text-sm"></div>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="clearHistoryBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors text-sm">
                    üóëÔ∏è Clear History
                </button>
                <div class="flex items-center gap-2">
                    <span class="text-sm text-gray-600">Auto-refresh:</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="autoRefresh" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6 hidden">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>

        <!-- Setup Message -->
        <div id="setupMessage" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-6">
            <strong>Setup Required:</strong> Please add your YouTube API key and channel configurations in the JavaScript section below.
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="space-y-6">
            <!-- Loading state will be inserted here -->
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - EDIT THESE SETTINGS
        // ========================================
        
        const CONFIG = {
            // Get your API key from: https://console.developers.google.com/
            API_KEY: 'AIzaSyAjrenW2w8HE9OSHHGwbM3fz-rHQmNjPsQ',
            
            // Add your YouTube channels here
            CHANNELS: [
                {
                    name: 'Getting Hammered in Ktown',
                    channelId: 'UCAdaZ4tWMWD6kLH5Rqn0R0Q',
                    color: 'bg-blue-500'
                },
                {
                    name: 'RoaKing',
                    channelId: 'UCF-dkAmadv91eMeFoGMpl9w',
                    color: 'bg-green-500'
                },
                {
                    name: 'SoulCycle',
                    channelId: 'UCpvkD4E3aDKiwPOI7tX518A',
                    color: 'bg-purple-500'
                },
                {
                    name: 'SillyChills',
                    channelId: 'UCNOYAwO2MaZ6IwyTTiMqvyQ',
                    color: 'bg-red-500'
                },
                {
                    name: 'Asian Roger Federer',
                    channelId: 'UCCthUTu3FC2qeKii4Jyme1Q',
                    color: 'bg-yellow-500'
                }
            ],
            
            // Update interval in milliseconds (30 seconds = 30000)
            UPDATE_INTERVAL: 30000,
            
            // Target subscriber count for the race
            TARGET_SUBS: 1000
        };

        // ========================================
        // APPLICATION CODE
        // ========================================
        
        class YouTubeLeaderboard {
            constructor() {
                this.lastUpdate = null;
                this.updateTimer = null;
                this.isLoading = false;
                this.charts = new Map();
                this.historicalData = this.loadHistoricalData();
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.checkConfiguration();
                this.showLoadingState();
                
                if (this.isConfigured()) {
                    this.fetchData();
                    this.startAutoRefresh();
                }
            }
            
            isConfigured() {
                return CONFIG.API_KEY !== 'YOUR_YOUTUBE_API_KEY_HERE' && 
                       CONFIG.CHANNELS.some(channel => channel.channelId !== 'YOUR_CHANNEL_ID_HERE' && 
                                                     !channel.channelId.includes('FRIEND_'));
            }
            
            checkConfiguration() {
                const setupMessage = document.getElementById('setupMessage');
                if (this.isConfigured()) {
                    setupMessage.style.display = 'none';
                } else {
                    setupMessage.style.display = 'block';
                }
            }
            
            setupEventListeners() {
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.fetchData();
                });
                
                document.getElementById('clearHistoryBtn').addEventListener('click', () => {
                    this.clearHistory();
                });
                
                document.getElementById('autoRefresh').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        this.startAutoRefresh();
                    } else {
                        this.stopAutoRefresh();
                    }
                });
            }
            
            loadHistoricalData() {
                const saved = JSON.parse(localStorage.getItem('youtubeLeaderboardHistory') || '{}');
                return saved;
            }
            
            saveHistoricalData() {
                localStorage.setItem('youtubeLeaderboardHistory', JSON.stringify(this.historicalData));
            }
            
            clearHistory() {
                if (confirm('Are you sure you want to clear all historical data? This cannot be undone.')) {
                    this.historicalData = {};
                    localStorage.removeItem('youtubeLeaderboardHistory');
                    this.charts.forEach(chart => chart.destroy());
                    this.charts.clear();
                    this.fetchData(); // Refresh to rebuild charts
                }
            }
            
            addHistoricalDataPoint(channelId, subscriberCount) {
                if (!this.historicalData[channelId]) {
                    this.historicalData[channelId] = [];
                }
                
                const now = new Date();
                const dataPoint = {
                    date: now.toISOString(),
                    subscribers: subscriberCount,
                    timestamp: now.getTime()
                };
                
                // Only add if it's different from the last entry or if it's been more than an hour
                const lastEntry = this.historicalData[channelId][this.historicalData[channelId].length - 1];
                if (!lastEntry || 
                    lastEntry.subscribers !== subscriberCount || 
                    (now.getTime() - new Date(lastEntry.date).getTime()) > 3600000) {
                    
                    this.historicalData[channelId].push(dataPoint);
                    
                    // Keep only last 30 data points to prevent infinite growth
                    if (this.historicalData[channelId].length > 30) {
                        this.historicalData[channelId] = this.historicalData[channelId].slice(-30);
                    }
                    
                    this.saveHistoricalData();
                }
            }
            
            showLoadingState() {
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = '';
                
                // Show loading cards
                for (let i = 0; i < CONFIG.CHANNELS.length; i++) {
                    const loadingCard = this.createLoadingCard(i + 1);
                    leaderboard.appendChild(loadingCard);
                }
            }
            
            createLoadingCard(rank) {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md p-6 card-hover';
                card.innerHTML = `
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="flex-shrink-0 w-12 h-12 bg-gray-300 rounded-full loading-shimmer"></div>
                        <div class="flex-1">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="h-4 bg-gray-300 rounded loading-shimmer w-32 mb-2"></div>
                                    <div class="h-3 bg-gray-200 rounded loading-shimmer w-24"></div>
                                </div>
                                <div class="text-right">
                                    <div class="h-6 bg-gray-300 rounded loading-shimmer w-20 mb-1"></div>
                                    <div class="h-3 bg-gray-200 rounded loading-shimmer w-16"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flex-shrink-0 w-8 h-8 bg-gray-300 rounded-full loading-shimmer flex items-center justify-center">
                            <span class="text-white font-bold">${rank}</span>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div class="h-3 bg-gray-200 rounded loading-shimmer w-full"></div>
                        <div class="h-24 bg-gray-200 rounded loading-shimmer w-full"></div>
                        <div class="h-16 bg-gray-200 rounded loading-shimmer w-full"></div>
                    </div>
                `;
                return card;
            }
            
            async fetchData() {
                if (this.isLoading || !this.isConfigured()) return;
                
                this.isLoading = true;
                this.hideError();
                this.updateRefreshButton(true);
                
                try {
                    // Fetch channel statistics
                    const channelIds = CONFIG.CHANNELS.map(channel => channel.channelId).join(',');
                    const channelsResponse = await fetch(
                        `https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet&id=${channelIds}&key=${CONFIG.API_KEY}`
                    );
                    
                    if (!channelsResponse.ok) {
                        throw new Error(`API Error: ${channelsResponse.status} - ${channelsResponse.statusText}`);
                    }
                    
                    const channelsData = await channelsResponse.json();
                    
                    if (channelsData.error) {
                        throw new Error(channelsData.error.message);
                    }
                    
                    // Fetch latest videos for each channel
                    const videoPromises = CONFIG.CHANNELS.map(async (channel) => {
                        try {
                            const searchResponse = await fetch(
                                `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channel.channelId}&maxResults=1&order=date&type=video&key=${CONFIG.API_KEY}`
                            );
                            
                            if (searchResponse.ok) {
                                const searchData = await searchResponse.json();
                                return {
                                    channelId: channel.channelId,
                                    latestVideo: searchData.items && searchData.items.length > 0 ? searchData.items[0] : null
                                };
                            }
                        } catch (error) {
                            console.warn(`Failed to fetch latest video for ${channel.name}:`, error);
                        }
                        return { channelId: channel.channelId, latestVideo: null };
                    });
                    
                    const videoData = await Promise.all(videoPromises);
                    
                    this.processData(channelsData.items, videoData);
                    this.updateLastUpdatedTime();
                    
                } catch (error) {
                    console.error('Error fetching YouTube data:', error);
                    this.showError(error.message);
                } finally {
                    this.isLoading = false;
                    this.updateRefreshButton(false);
                }
            }
            
            processData(channels, videoData) {
                // Merge API data with configuration
                const channelData = CONFIG.CHANNELS.map(configChannel => {
                    const apiData = channels.find(ch => ch.id === configChannel.channelId);
                    const videoInfo = videoData.find(vd => vd.channelId === configChannel.channelId);
                    
                    const subscriberCount = apiData ? parseInt(apiData.statistics.subscriberCount) : 0;
                    
                    // Add to historical data
                    if (apiData) {
                        this.addHistoricalDataPoint(configChannel.channelId, subscriberCount);
                    }
                    
                    return {
                        ...configChannel,
                        subscriberCount,
                        profileImage: apiData ? apiData.snippet.thumbnails.default.url : null,
                        channelTitle: apiData ? apiData.snippet.title : configChannel.name,
                        channelUrl: `https://www.youtube.com/channel/${configChannel.channelId}`,
                        hasData: !!apiData,
                        latestVideo: videoInfo ? videoInfo.latestVideo : null
                    };
                });
                
                // Sort by subscriber count (descending)
                channelData.sort((a, b) => b.subscriberCount - a.subscriberCount);
                
                this.renderLeaderboard(channelData);
            }
            
            renderLeaderboard(channels) {
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = '';
                
                channels.forEach((channel, index) => {
                    const card = this.createChannelCard(channel, index + 1);
                    leaderboard.appendChild(card);
                });
            }
            
            createChannelCard(channel, rank) {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md p-6 card-hover';
                
                const rankColors = {
                    1: 'bg-yellow-500',
                    2: 'bg-gray-400',
                    3: 'bg-amber-600'
                };
                
                const rankColor = rankColors[rank] || 'bg-blue-500';
                const subscriberText = channel.hasData ? 
                    this.formatNumber(channel.subscriberCount) : 
                    'No data';
                
                const subsToTarget = Math.max(0, CONFIG.TARGET_SUBS - channel.subscriberCount);
                const progressPercent = Math.min(100, (channel.subscriberCount / CONFIG.TARGET_SUBS) * 100);
                const isComplete = channel.subscriberCount >= CONFIG.TARGET_SUBS;
                
                card.innerHTML = `
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="flex-shrink-0">
                            ${channel.profileImage ? 
                                `<img src="${channel.profileImage}" alt="${channel.name}" class="w-12 h-12 rounded-full">` :
                                `<div class="w-12 h-12 ${channel.color} rounded-full flex items-center justify-center text-white font-bold text-lg">${channel.name[0]}</div>`
                            }
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center justify-between">
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center gap-3 mb-1">
                                        <h3 class="text-lg font-semibold text-gray-900 truncate">${channel.name}</h3>
                                        <a href="${channel.channelUrl}" target="_blank" rel="noopener noreferrer" 
                                           class="inline-flex items-center px-3 py-1 text-xs font-medium text-red-600 bg-red-50 border border-red-200 rounded-full hover:bg-red-100 hover:border-red-300 transition-colors">
                                            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                            </svg>
                                            Visit
                                        </a>
                                    </div>
                                    <p class="text-sm text-gray-600 truncate">${channel.channelTitle || 'YouTube Channel'}</p>
                                </div>
                                <div class="text-right ml-4">
                                    <p class="text-2xl font-bold text-gray-900">${subscriberText}</p>
                                    <p class="text-sm text-gray-600">subscribers</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="${rankColor} text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">
                                ${rank}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Race to 1K Progress -->
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-medium text-gray-700">Race to ${CONFIG.TARGET_SUBS}</span>
                            <span class="text-sm text-gray-600">
                                ${isComplete ? 
                                    'üéâ Target Reached!' : 
                                    `${subsToTarget} more needed`
                                }
                            </span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="progress-bar h-2.5 rounded-full ${isComplete ? 'bg-green-500' : 'bg-blue-600'}" 
                                 style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                    
                    <!-- Growth Chart -->
                    <div class="mb-4">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">Growth History</h4>
                        <div class="chart-container">
                            <canvas id="chart-${channel.channelId}"></canvas>
                        </div>
                    </div>
                    
                    <!-- Latest Video -->
                    ${channel.latestVideo ? `
                        <div class="border-t pt-4">
                            <h4 class="text-sm font-medium text-gray-700 mb-2">Latest Video</h4>
                            <a href="https://www.youtube.com/watch?v=${channel.latestVideo.id.videoId}" 
                               target="_blank" rel="noopener noreferrer"
                               class="flex items-start space-x-3 hover:bg-gray-50 rounded-lg p-2 transition-colors">
                                <img src="${channel.latestVideo.snippet.thumbnails.default.url}" 
                                     alt="${channel.latestVideo.snippet.title}" 
                                     class="w-16 h-12 rounded object-cover video-thumbnail flex-shrink-0">
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-medium text-gray-900 line-clamp-2 mb-1">
                                        ${channel.latestVideo.snippet.title}
                                    </p>
                                    <p class="text-xs text-gray-500">
                                        ${this.formatDate(channel.latestVideo.snippet.publishedAt)}
                                    </p>
                                </div>
                            </a>
                        </div>
                    ` : `
                        <div class="border-t pt-4">
                            <p class="text-sm text-gray-500">No recent videos found</p>
                        </div>
                    `}
                    
                    ${rank === 1 ? '<div class="mt-4 text-center text-yellow-600 font-semibold">üëë Current Leader!</div>' : ''}
                `;
                
                // Create chart after card is added to DOM
                setTimeout(() => {
                    this.createChart(channel.channelId);
                }, 100);
                
                return card;
            }
            
            createChart(channelId) {
                const canvas = document.getElementById(`chart-${channelId}`);
                if (!canvas) return;
                
                // Destroy existing chart if it exists
                if (this.charts.has(channelId)) {
                    this.charts.get(channelId).destroy();
                }
                
                const historicalData = this.historicalData[channelId] || [];
                
                if (historicalData.length === 0) {
                    // Show "No data yet" message
                    const ctx = canvas.getContext('2d');
                    ctx.font = '14px Inter';
                    ctx.fillStyle = '#9CA3AF';
                    ctx.textAlign = 'center';
                    ctx.fillText('No historical data yet', canvas.width / 2, canvas.height / 2);
                    return;
                }
                
                const labels = historicalData.map(point => {
                    const date = new Date(point.date);
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                });
                
                const data = historicalData.map(point => point.subscribers);
                
                const ctx = canvas.getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            borderColor: '#3B82F6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#3B82F6',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 3,
                            pointHoverRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    font: {
                                        size: 10
                                    },
                                    maxTicksLimit: 5
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: {
                                    font: {
                                        size: 10
                                    },
                                    callback: function(value) {
                                        return value >= 1000 ? (value/1000).toFixed(1) + 'K' : value;
                                    }
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
                
                this.charts.set(channelId, chart);
            }
            
            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toLocaleString();
            }
            
            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return `${diffDays} days ago`;
                } else if (diffDays < 30) {
                    return `${Math.floor(diffDays / 7)} weeks ago`;
                } else {
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                }
            }
            
            updateLastUpdatedTime() {
                this.lastUpdate = new Date();
                const timeString = this.lastUpdate.toLocaleTimeString();
                document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
            }
            
            updateRefreshButton(loading) {
                const btn = document.getElementById('refreshBtn');
                if (loading) {
                    btn.innerHTML = '‚è≥ Loading...';
                    btn.disabled = true;
                    btn.className = btn.className.replace('hover:bg-blue-700', '');
                } else {
                    btn.innerHTML = 'üîÑ Refresh Now';
                    btn.disabled = false;
                    btn.className = btn.className + ' hover:bg-blue-700';
                }
            }
            
            showError(message) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorMessage').classList.remove('hidden');
            }
            
            hideError() {
                document.getElementById('errorMessage').classList.add('hidden');
            }
            
            startAutoRefresh() {
                this.stopAutoRefresh();
                if (this.isConfigured()) {
                    this.updateTimer = setInterval(() => {
                        this.fetchData();
                    }, CONFIG.UPDATE_INTERVAL);
                }
            }
            
            stopAutoRefresh() {
                if (this.updateTimer) {
                    clearInterval(this.updateTimer);
                    this.updateTimer = null;
                }
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new YouTubeLeaderboard();
        });
    </script>
</body>
</html>
